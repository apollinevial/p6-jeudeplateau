<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jeu de plateau</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="partie-j1 col-2 joueur-actif">
                <h2>Joueur 1</h2>
            </div>

            <div class="col-8 m-auto plateau">
                <img class="perso1 joueur" id="joueur1" src="img/perso1.svg" alt="perso1">
                <img class="perso2 joueur" id="joueur2" src="img/perso2.svg" alt="perso2">
                <img class="pistolet10 pistolet1 arme" id="piranha" src="img/pistolet-10.svg" alt="10 PTS">
                <img class="pistolet10 pistolet2 arme" id="shark" src="img/pistolet-violet-10.svg" alt="10 PTS">
                <img class="pistolet20 arme" id="wave" src="img/pistolet-20.svg" alt="20 PTS">
                <img class="pistolet50 arme" id="tsunami" src="img/pistolet-50.svg" alt="50 PTS">

                <table class="map m-auto">
                </table>

            </div>

            <div class="partie-j2 col-2 joueur-attente">
                <h2>Joueur 2</h2> 
            </div>

        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/pistolet.js"></script>
    <script src="js/joueur.js"></script>
    <script src="js/board.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
